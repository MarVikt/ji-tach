<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ji-touch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__content boundaries">
      <a class="header__logo" href="#"><img class="header__logo-img" src="img/logo.svg" alt="Logo"></a>
      <div class="header__sign-up">
        <span class="header__login">Log in</span>
        <button class="header__button">Sign Up</button>
      </div>
    </div>
  </header>
  <!-- header -->

  <div class="content boundaries">
    <h1 class="content__title">COMING SOON</h1> 
    <h2 class="content__subtitle">Get notified when it's ready</h2>
    <form id="form1" name="content-form" class="content__form">
      <div>
        <input type="email" class="form-email" id="form1-email" name="user_email" placeholder="enter your email....">
      </div>
      <div>
				<button class="form-btn" type="submit">Notify Me</button>
			</div>
    </form>


  </div>

  
</body>
</html>
