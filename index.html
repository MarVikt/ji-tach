    <div class="main__content boundaries">
      <h1 class="main__title">COMING SOON</h1> 
      <h2 class="main__subtitle">Get notified when it's ready</h2>
      <form id="form1" name="content-form" class="main__form">
        <div>
          <input type="email" class="main__form-email" id="form1-email" name="user_email" placeholder="enter your email....">
        </div>
        <div>
          <button class="main__form-btn" type="submit">Notify Me</button>
        </div>
      </form>
    </div>
  </div>
